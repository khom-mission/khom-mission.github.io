<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body>

  {% include navigation.html %}  
  <section id="heading" class="heading">
    <section id="history" class="bg-primary">
      <div class="container">
        <div class="col-lg-12 text-left">
          <h5>{{page.title}}</h5>
        </div>
      </div>
    </section>
    <div class="container secondary_title">
      <div class="col-lg-12">
        <h3>Testimonials from DINE 2019</h3>
      </div>
    </div>
    {% for testimony in page.testimonies %}
    <div class="container testimony-container">
      <div class="row">
        <div class="col-sm">
          <div class="portfolio-item">
            <div class="embed-responsive embed-responsive-16by9">
              <iframe class="embed-responsive-item" src="{{ testimony.video }}"></iframe>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="portfolio-item">
            <p>{{ testimony.text }}</p>
            <p>{{ testimony.name }}, {{ testimony.country }}</p>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
    <!-- /.container -->
  </section>
  
  {% include footer.html %}
  {% include scripts.html %}
  
</body>

</html>
