<section id="portfolio" class="portfolio">
  <div class="container">
    <div class="col-lg-12 col-lg-offset-1 text-center">
      <div id="testimonies" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          {% for testimony in page.testimonies %}
          <div class="row row-eq-height carousel-item {{ testimony.status }}">
            <div class="container testimony-container">
              <div class="row">
                <div class="col-sm">
                  <div class="portfolio-item">
                    <div class="embed-responsive embed-responsive-16by9">
                      <iframe class="embed-responsive-item" src="{{ testimony.video }}"></iframe>
                    </div>
                  </div>
                </div>
                <div class="col-sm">
                  <div class="portfolio-item">
                    <p>{{ testimony.text }}</p>
                    <p>{{ testimony.name }}, {{ testimony.country }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#testimonies" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#testimonies" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </section>
