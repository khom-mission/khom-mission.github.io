<section id="portfolio" class="portfolio">
  <div class="container">
    <div class="col-lg-12 col-lg-offset-1 text-center">
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          {% for testimony in page.testimonies %}
          <div class="row row-eq-height carousel-item {{ testimony.status }}">
            <div class="col-md-6">
              <div class="portfolio-item">
                <div class="embed-responsive embed-responsive-16by9">
                  <iframe class="embed-responsive-item" src="{{ testimony.video }}"></iframe>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="portfolio-item">
                  <p>{{ testimony.text }}</p>
                  <p>{{ testimony.name }}, {{ testimony.country }}</p>
              </div>
            </div>
          </div>
          {% endfor %}
          <!-- <div class="carousel-item active">
            <img class="d-block w-100" src=".../800x400?auto=yes&bg=777&fg=555&text=First slide" alt="First slide">
          </div> -->
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
</section>
