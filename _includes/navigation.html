<div class="bg-light">
  <div class="container">
    <div class="col-lg-12 col-lg-offset-1">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="img/logo.png" width="60" height="30" class="d-inline-block align-top" alt="dine_logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            {% for page_detail in site.page_list %}
              <li class="nav-item {% if page_detail.page.name == page.page %}active{% endif %}">
                <a class="nav-link" href="{{page_detail.page.url}}">{{page_detail.page.name}}
                  {% if page_detail.page.name == page.page %}
                    <span class="sr-only">(current)</span>
                  {% endif %}
                </a>
              </li>
            {% endfor %}
            <li class="nav-item">
              <a href="/apply-now">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Apply Now</button>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
</div>
