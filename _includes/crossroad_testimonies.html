{% for batch in page.batches %}
<h2>{{batch.name}}</h2>
  <div id="testimony-carousel-{{batch.id}}" class="carousel slide" data-ride="carousel">    
    <div class="carousel-inner">
      {% for testimony in batch.testimonies %}
      <div class="carousel-item {{testimony.active}}">
        <div class="text-center">
          <img src="img/{{batch.folder}}/testimonies/{{testimony.image}}" class="img-fluid">
        </div>  
      </div>
      {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#testimony-carousel-{{batch.id}}" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#testimony-carousel-{{batch.id}}" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
    <hr class="white">
  </div>
{% endfor %}
